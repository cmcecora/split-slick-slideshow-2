<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Tests Explorer</title>
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="app-container">
    <!-- Left Column: Body Parts Panel -->
    <aside class="body-parts-panel">
      <div class="panel-header">
        <h1 class="panel-title">Body Parts</h1>
        <div class="view-toggle">
          <button class="toggle-btn active" data-view="grouped" title="Grouped by Region">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
            </svg>
          </button>
          <button class="toggle-btn" data-view="systems" title="Body Systems">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="5" r="3"></circle>
              <line x1="12" y1="8" x2="12" y2="14"></line>
              <path d="M9 14h6l2 7H7l2-7z"></path>
              <path d="M7 11l-2 3M17 11l2 3"></path>
            </svg>
          </button>
          <button class="toggle-btn" data-view="flat" title="A-Z List">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="8" y1="6" x2="21" y2="6"></line>
              <line x1="8" y1="12" x2="21" y2="12"></line>
              <line x1="8" y1="18" x2="21" y2="18"></line>
              <line x1="3" y1="6" x2="3.01" y2="6"></line>
              <line x1="3" y1="12" x2="3.01" y2="12"></line>
              <line x1="3" y1="18" x2="3.01" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="search-container">
        <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input type="text" class="search-input" id="bodyPartSearch" placeholder="Search body parts...">
      </div>

      <!-- Grouped View (Default) -->
      <div class="body-parts-content grouped-view" id="groupedView">
        <!-- Categories will be dynamically generated -->
      </div>

      <!-- Body Systems View -->
      <div class="body-parts-content systems-view hidden" id="systemsView">
        <!-- Body systems will be dynamically generated -->
      </div>

      <!-- Flat A-Z View -->
      <div class="body-parts-content flat-view hidden" id="flatView">
        <!-- All body parts alphabetically -->
      </div>
    </aside>

    <!-- Right Column: Tests Grid -->
    <main class="tests-panel">
      <div class="tests-header">
        <div class="tests-header-top">
          <div class="active-filter" id="activeFilter">
            <span class="filter-label">Showing:</span>
            <span class="filter-value">All Tests</span>
            <button class="clear-filter hidden" id="clearFilter">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
          <div class="test-count" id="testCount">0 tests</div>
        </div>

        <!-- Tab Navigation Bar - visible when body part is selected -->
        <nav class="tab-nav-bar hidden" id="tabNavBar">
          <button class="tab-nav-item" data-tab="overview">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="16" x2="12" y2="12"></line>
              <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
            <span>Overview</span>
          </button>
          <button class="tab-nav-item" data-tab="diseases">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"></path>
              <path d="M12 8v4M12 16h.01"></path>
            </svg>
            <span>Diseases</span>
          </button>
          <button class="tab-nav-item" data-tab="symptoms">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
            </svg>
            <span>Symptoms</span>
          </button>
          <button class="tab-nav-item active" data-tab="tests">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <line x1="10" y1="9" x2="8" y2="9"></line>
            </svg>
            <span>Tests</span>
          </button>
          <button class="tab-nav-item" data-tab="procedures">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
              <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
              <line x1="6" y1="1" x2="6" y2="4"></line>
              <line x1="10" y1="1" x2="10" y2="4"></line>
              <line x1="14" y1="1" x2="14" y2="4"></line>
            </svg>
            <span>Procedures</span>
          </button>
          <button class="tab-nav-item" data-tab="treatments">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path>
              <path d="M12 5v14M5 12h14"></path>
            </svg>
            <span>Treatments</span>
          </button>
          <button class="tab-nav-item" data-tab="food">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 8a6 6 0 0 0-6-6 6 6 0 0 0-6 6c0 7 6 13 6 13s6-6 6-13z"></path>
              <circle cx="12" cy="8" r="2"></circle>
            </svg>
            <span>Food</span>
          </button>
        </nav>

        <!-- Tests Sub-filter - visible when Tests tab is active -->
        <div class="tests-filter-bar hidden" id="testsFilterBar">
          <div class="tests-filter-group">
            <button class="tests-filter-btn active" data-test-type="all">All</button>
            <button class="tests-filter-btn" data-test-type="imaging">Imaging</button>
            <button class="tests-filter-btn" data-test-type="lab">Lab</button>
          </div>
        </div>
      </div>

      <div class="tests-grid" id="testsGrid">
        <!-- Test cards will be dynamically generated -->
      </div>
    </main>
  </div>

  <script src="./test-data.js"></script>
  <script src="./script.js"></script>
</body>

</html>
