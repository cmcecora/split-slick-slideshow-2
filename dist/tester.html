<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Anatomy Model</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            max-width: 500px;
            margin: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
            background: white;
        }

        /* The main image */
        .model-image {
            display: block;
            width: 100%;
            height: auto;
        }

        /* SVG Overlay to handle clicks */
        .click-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* Styling the interactive shapes */
        .organ-shape {
            fill: transparent;
            stroke: rgba(255, 255, 255, 0.3); /* Subtle outline */
            stroke-width: 1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .organ-shape:hover {
            fill: rgba(65, 105, 225, 0.3); /* Blue highlight on hover */
            stroke: rgba(65, 105, 225, 0.8);
            stroke-width: 2;
        }

        /* Info Popup Box */
        .info-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 10;
            width: 80%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .info-box.active {
            opacity: 1;
            visibility: visible;
        }

        .info-box h3 {
            margin: 0 0 5px 0;
            color: #333;
            text-transform: uppercase;
            font-size: 1.1rem;
        }

        .info-box p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }

        /* Label lines (Optional visual cues) */
        .label-line {
            position: absolute;
            pointer-events: none; /* Let clicks pass through */
        }
    </style>
</head>
<body>

<div class="container">
    <img src="doll-model.jpg" alt="Anatomy Doll" class="model-image">

    <svg class="click-layer" viewBox="0 0 500 1000" preserveAspectRatio="none">
        <polygon class="organ-shape" data-organ="Hair" data-info="Protects the scalp and provides insulation."
                 points="150,20 350,20 400,150 350,300 120,300 100,150" />

        <circle class="organ-shape" data-organ="Eyes" data-info="Sensory organs that allow vision."
                cx="215" cy="130" r="15" />
        <circle class="organ-shape" data-organ="Eyes" data-info="Sensory organs that allow vision."
                cx="260" cy="130" r="15" />

        <circle class="organ-shape" data-organ="Mammary Gland" data-info="Glandular tissue located within the breast."
                cx="255" cy="290" r="25" />

        <path class="organ-shape" data-organ="Liver" data-info="Detoxifies chemicals and metabolizes drugs."
              d="M230,350 Q280,350 290,380 L280,400 L230,400 Z" />

        <path class="organ-shape" data-organ="Stomach" data-info="A muscular organ located on the left side of the upper abdomen."
              d="M280,380 Q310,380 320,410 L300,430 L280,410 Z" />

        <rect class="organ-shape" data-organ="Intestines" data-info="Responsible for absorbing nutrients and water."
              x="220" y="420" width="80" height="70" rx="10" />

        <polygon class="organ-shape" data-organ="Femur (Leg Bone)" data-info="The longest and strongest bone in the body."
                 points="180,500 230,500 220,700 190,700" />

        <polygon class="organ-shape" data-organ="Leg Muscle" data-info="Muscles responsible for moving the lower limb."
                 points="250,500 300,500 290,700 260,700" />
    </svg>

    <div class="info-box" id="infoBox">
        <h3 id="organTitle">Organ Name</h3>
        <p id="organDesc">Description goes here.</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const shapes = document.querySelectorAll('.organ-shape');
        const infoBox = document.getElementById('infoBox');
        const title = document.getElementById('organTitle');
        const desc = document.getElementById('organDesc');

        shapes.forEach(shape => {
            // Click Event
            shape.addEventListener('click', (e) => {
                const organName = shape.getAttribute('data-organ');
                const organInfo = shape.getAttribute('data-info');

                // Update Content
                title.textContent = organName;
                desc.textContent = organInfo;

                // Show Box
                infoBox.classList.add('active');
            });
        });

        // Optional: Hide box when clicking outside
        document.querySelector('.container').addEventListener('click', (e) => {
            if(e.target.classList.contains('click-layer')) {
                infoBox.classList.remove('active');
            }
        });
    });
</script>

</body>
</html>
